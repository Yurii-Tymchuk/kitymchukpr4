<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>ToDo List</h1>
    <input type="text" id="new-task-input" placeholder="Напишіть нове завдання та натисніть Enter">
    <div id="filters">
      <button id="all">Усі</button>
      <button id="completed">Виконані</button>
      <button id="incomplete">Невиконані</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
